<div class="container"*ngIf="addwishlist.length==0">
    <div class="row">
        <div class="col ">
          <img class="" src="https://www.pavejewelers.com/assets/images/empty-wishlist.png" alt=""> 

        </div>
    </div>
</div>
<section class="py-5" *ngIf="addwishlist.length!=0">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5"*ngFor="let product of addwishlist">
                <div class="card h-100">
                    <!-- Product image-->
                    <img height="200px" class="card-img-top" [src]="product.image" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title}}</h5>
                            <!-- Product price-->
                            {{product.title}}
                        </div>
                    </div>


                    <!-- Product actions-->
                   <div class="d-flex justify-content-evenly">
                    <button><i class="fa-sharp fa-solid fa-heart-circle-xmark" (click)="deleteWishlist(product.id)"></i></button>
                    <button (click)="addToCart(product)"><i class="fa-sharp fa-solid fa-bag-shopping"></i></button>
                   </div>
                </div>
            </div>
        </div>
    </div>
</section>
