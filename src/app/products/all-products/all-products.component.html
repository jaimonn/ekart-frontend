<div class="container">
    <h1 class="text-center bg-dark text-light m-4">OUR NEW SALE</h1>
</div>






<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let product of allproducts | filter:searchTerm:'title' ">
                <div style="background-color: rgb(232, 228, 221);" class="card h-100 border shadow ">
                    <!-- Product image-->
                    <!-- proprrty binding -->
                    <img style="padding: 15px;border-radius: 10px;" class="card-img-top" [src]=product.image alt="..."height="200px" />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title}}</h5>
                            <!-- Product price-->
                            ${{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto"routerLink="viewproduct/{{product.id}}">View Product</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
